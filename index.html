<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATM Withdrawal System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="atm-container">
        <h1>Infosuper Bank ATM</h1>
        <div class="form-container">
            <!-- User Input Section -->
            <label for="user-id">User ID:</label>
            <input type="text" id="user-id" placeholder="Enter User ID">

            <label for="pin">PIN Code:</label>
            <input type="password" id="pin" placeholder="Enter PIN">

            <label for="withdraw-amount">Amount to Withdraw:</label>
            <input type="number" id="withdraw-amount" placeholder="Enter Amount">

            <button onclick="checkWithdrawal()">Withdraw Money</button>
        </div>

        <!-- Display Current Balance -->
        <div id="balance-info" class="hidden">
            <h3>Your Balance: $<span id="balance">10000</span></h3>
        </div>
        <h3 id="popup-message"></h3>

    </div>



    <script src="script.js"></script>
</body>
</html>
